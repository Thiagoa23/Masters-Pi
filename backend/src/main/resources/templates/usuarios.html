<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Usu치rios</title>
    </head>
    <body>
        <h1>Lista de Usu치rios</h1>


        <form th:action="@{/backoffice/usuarios}" method="get">
            <input type="text" name="nome" placeholder="Filtrar por nome" />
            <button type="submit">Filtrar</button>
        </form>

        <br>

        <a th:href="@{/backoffice/usuarios/incluir}">+ Incluir Usu치rio</a>

        <br><br>

        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Grupo</th>
                    <th>Alterar</th>
                    <th>Hab/Des</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.enabled ? '游릭 Ativo' : '游댮 Inativo'}"></td> <!-- 游댠 Ajuste aqui -->
                    <td th:text="${usuario.role}"></td>
                    <td><a th:href="@{/backoffice/usuarios/alterar/{id}(id=${usuario.id})}">Alterar</a></td>
                    <td>
                        <a th:if="${usuario.email} != ${loggedInUser}"
                           href="javascript:void(0)"
                           th:title="${usuario.enabled ? 'Inativar Usu치rio' : 'Ativar Usu치rio'}"
                           th:onclick="'confirmToggle(' + ${usuario.id} + ')'">
                            <span th:text="${usuario.enabled ? '游댮 Desativar' : '游릭 Ativar'}"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>
        <a th:href="@{/backoffice}">Voltar ao Backoffice</a>

        <script>
            function confirmToggle(id) {
                if (confirm("Voc칡 realmente deseja alterar o status do usu치rio?")) {
                    var form = document.createElement('form');
                    form.method = 'post';
                    form.action = '/backoffice/usuarios/toggle/' + id;
                    document.body.appendChild(form);
                    form.submit();
                }
            }
        </script>
    </body>
</html>
