<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Produtos</title>
    </head>
    <body>
        <h1>üì¶ Lista de Produtos</h1>

        <!-- Campo de Busca -->
        <form th:action="@{/backoffice/produtos}" method="get">
            <input type="text" name="nome" placeholder="Buscar produto..." />
            <button type="submit">üîç Buscar</button>
        </form>

        <br>

        <!-- Bot√£o para adicionar novo produto -->
        <a th:if="${isAdmin}"
           th:href="@{/backoffice/produtos/incluir}"
           style="font-size: 20px;">‚ûï Adicionar Produto</a>



        <br><br>

        <!-- Tabela de produtos -->
        <table border="1">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Nome</th>
                    <th>Estoque</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.codigo}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.estoque}"></td>
                    <td th:text="${produto.valor}"></td>
                    <td th:text="${produto.ativo ? 'üü¢ Ativo' : 'üî¥ Inativo'}"></td>
                    <td>
                        <!-- Se for Admin, mostra todas as a√ß√µes -->
                        <span th:if="${isAdmin}">
                            <a th:href="@{/backoffice/produtos/alterar/{codigo}(codigo=${produto.codigo})}">‚úè Alterar</a> |
                            <a href="javascript:void(0)" th:onclick="'confirmToggle(\'' + ${produto.codigo} + '\')'">
                                <span th:text="${produto.ativo ? 'üî¥ Desativar' : 'üü¢ Ativar'}"></span>
                            </a> |
                            <a th:href="@{/backoffice/produtos/visualizar/{codigo}(codigo=${produto.codigo})}">üëÅ Visualizar</a>
                        </span>

                        <!-- Se for Estoquista, mostra s√≥ link de alterar estoque -->
                        <span th:if="${isEstoquista}">
                            <a th:href="@{/backoffice/produtos/estoquista-alterar/{codigo}(codigo=${produto.codigo})}">Alterar Estoque</a>
                        </span>
                    </td>


                </tr>
            </tbody>
        </table>

        <br>

        <!-- Pagina√ß√£o -->
        <div>
            <a th:if="${paginaAtual > 1}" th:href="@{/backoffice/produtos(pagina=${paginaAtual - 1})}">‚¨Ö Anterior</a>
            <span th:text="'P√°gina ' + ${paginaAtual}"></span>
            <a th:if="${paginaAtual < totalPaginas}" th:href="@{/backoffice/produtos(pagina=${paginaAtual + 1})}">Pr√≥xima ‚û°</a>
        </div>

        <br>
        <a th:href="@{/backoffice}">‚¨Ö Voltar ao Backoffice</a>

        <!-- Confirma√ß√£o de ativa√ß√£o/inativa√ß√£o -->
        <script>
            function confirmToggle(id) {
                if (confirm("Voc√™ realmente deseja alterar o status do produto?")) {
                    var form = document.createElement('form');
                    form.method = 'post';
                    form.action = '/backoffice/produtos/toggle/' + id;
                    document.body.appendChild(form);
                    form.submit();
                }
            }
        </script>
        <script>
            function confirmarAlteracaoStatus() {
                return confirm("Tem certeza que deseja alterar o status deste produto?");
            }
        </script>

    </body>
</html>
