<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Green Growth - Detalhes do Produto</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/produto-detalhe.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
</head>

<body>
  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- DETALHES DO PRODUTO -->
  <main class="produto-detalhe">
    <section class="galeria">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="glide-slides"></ul>
        </div>
      </div>
      <div class="miniaturas"></div>
    </section>

    <section class="info">
      <h1 id="nome-produto">Nome do Produto</h1>
      <h2 id="preco-produto">R$ 0,00</h2>
      <div class="avaliacao" id="avaliacao"></div>

      <h3>Descrição</h3>
      <p id="descricao-produto">Carregando descrição...</p>

      <button id="btn-adicionar-carrinho" class="btn-detalhe">Adicionar ao Carrinho</button>
      <button id="btn-comprar" class="btn-detalhe">Comprar</button>

    </section>
  </main>

  <script type="module" src="./componentes/Navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  <script type="module" src="js/controller/ProdutoDetalheController.js"></script>
</body>

</html>
